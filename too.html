<html>
<head>
    <title>
        toDoApp
    </title>
    <meta charset="utf-8" />
    <link data-require="bootstrap@3.3.6" data-semver="4.1.3" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <script data-require="jquery" data-semver="3.2.1"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $('#submit').click(function(){
                let data=$('#new1').val();
                $('#tableid').append("<br></br><tr ><td id='tdid'><input type='checkbox' id='chk1'/>"+data+"<input type='button' id='edt1'value='edit'/><input type='button' id='del1'value='delete'/></td></tr>");
            })
            $('#tableid').on('click','del1',function(){
                $(this).closest('tr').remove();
            })
        })
    </script>
</head>   
<body>
        <h1>todos</h1>
        <p>click on a row to edit or delete</p>        
        <input type="text" name="todo" id="new1"/>
        <input type="button" class="btn btn-success" value="submit" id="submit"/>
        <table id="tableid" class="ul1">
            <tr><td>dsfsadfasdf</td></tr>
        </table>
</body>
</html>
